{% extends "customer/base.html" %}

{% block title %}Webhook Integrations{% endblock %}

{% block content %}
<div class="card">
    <div class="header-row">
        <h2>Webhook Integrations</h2>
        <button id="btn-add-webhook">Add Webhook</button>
    </div>
    <div id="webhook-list" class="list-body">
        <div>Loading...</div>
    </div>
</div>

<div id="webhook-modal" class="hidden modal-overlay">
    <div class="card modal">
        <h3 id="modal-title">Add Webhook Integration</h3>
        <form id="webhook-form">
            <input type="hidden" id="integration-id" value="">
            <div class="form-row">
                <label>Name</label>
                <input type="text" id="webhook-name" required>
            </div>
            <div class="form-row">
                <label>Webhook URL</label>
                <input type="text" id="webhook-url" required>
            </div>
            <div class="form-row">
                <label>
                    <input type="checkbox" id="webhook-enabled" checked>
                    Enabled
                </label>
            </div>
            <div id="form-error" class="hidden form-error"></div>
            <div class="form-actions">
                <button type="button" id="btn-cancel">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/webhook_integrations.js"></script>
{% endblock %}
