<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}OpsConductor Pulse{% endblock %}</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #1a1a2e; color: #eee; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .tenant-badge { background: #4a4a6a; padding: 4px 12px; border-radius: 4px; }
        .user-info { font-size: 0.9em; color: #aaa; margin-left: 8px; }
        .nav { margin: 16px 0; display: flex; gap: 12px; flex-wrap: wrap; }
        .nav a { color: #8ab4f8; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        .logout-btn { background: #4a4a6a; color: #fff; padding: 8px 16px;
                      text-decoration: none; border-radius: 4px; margin-left: 8px; }
        .card { background: #2a2a4e; padding: 16px; border-radius: 8px; }
        .hidden { display: none; }
        button { cursor: pointer; }
        input, select { background: #111; color: #eee; border: 1px solid #333; }
        a { color: #8ab4f8; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .stats { display: flex; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
        .stats > div { background: #2a2a4e; padding: 15px; border-radius: 8px; min-width: 140px; }
        .stat-value { font-size: 2em; font-weight: bold; }
        .stat-label { color: #888; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #2a2a4e; }
        .status-online { color: #4caf50; }
        .status-stale { color: #ff9800; }
        .severity-critical { color: #f44336; }
        .severity-warning { color: #ff9800; }
        .pill { display:inline-block; padding:2px 8px; border:1px solid #444; border-radius:999px; font-size:12px; background:#2a2a4e; margin-right:6px; margin-bottom:6px; }
        .ONLINE { background: #1f3d2b; }
        .STALE { background: #4a3b1e; }
        .small { font-size:12px; color:#aaa; }
        .chartbox { border:1px solid #333; border-radius:10px; padding:10px; margin:10px 0; }
        .breadcrumb { margin: 10px 0 16px; color: #aaa; }
        {% block styles %}{% endblock %}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>OpsConductor Pulse</h1>
        <div>
            {% if tenant_id %}
            <span class="tenant-badge">Tenant: {{ tenant_id }}</span>
            {% endif %}
            {% if user and user.email %}
            <span class="user-info">{{ user.email }}</span>
            {% endif %}
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>
    <div class="nav">
        <a href="/customer/dashboard" class="nav-link">Dashboard</a>
        <a href="/customer/devices" class="nav-link">Devices</a>
        <a href="/customer/alerts" class="nav-link">Alerts</a>
        <a href="/customer/webhooks" class="nav-link">Webhook Integrations</a>
        <a href="/customer/snmp-integrations" class="nav-link">SNMP Integrations</a>
        <a href="/customer/email-integrations" class="nav-link">Email Integrations</a>
    </div>
    {% block content %}{% endblock %}
    <script src="/static/js/auth.js"></script>
</body>
</html>
