{% extends "customer/base.html" %}

{% block title %}SNMP Integrations{% endblock %}

{% block content %}
<div class="card">
    <div class="header-row">
        <h2>SNMP Integrations</h2>
        <button id="btn-add-snmp">Add SNMP Integration</button>
    </div>
    <div id="snmp-list" class="list-body">
        <div>Loading...</div>
    </div>
</div>

<div id="snmp-modal" class="hidden modal-overlay">
    <div class="card modal">
        <h3 id="modal-title">Add SNMP Integration</h3>
        <form id="snmp-form">
            <input type="hidden" id="integration-id" value="">
            <div class="form-row">
                <label>Name</label>
                <input type="text" id="snmp-name" required>
            </div>
            <div class="form-row">
                <label>Host</label>
                <input type="text" id="snmp-host" required>
            </div>
            <div class="form-row">
                <label>Port</label>
                <input type="number" id="snmp-port" value="162">
            </div>
            <div class="form-row">
                <label>SNMP Version</label>
                <select id="snmp-version">
                    <option value="2c">SNMPv2c</option>
                    <option value="3">SNMPv3</option>
                </select>
            </div>
            <div id="v2c-config">
                <div class="form-row">
                    <label>Community String</label>
                    <input type="text" id="snmp-community" value="public">
                </div>
            </div>
            <div id="v3-config" class="hidden">
                <div class="form-row">
                    <label>Username</label>
                    <input type="text" id="snmp-username">
                </div>
                <div class="form-row">
                    <label>Auth Password</label>
                    <input type="password" id="snmp-auth-password">
                </div>
            </div>
            <div class="form-row">
                <label>
                    <input type="checkbox" id="snmp-enabled" checked>
                    Enabled
                </label>
            </div>
            <div id="form-error" class="hidden form-error"></div>
            <div class="form-actions">
                <button type="button" id="btn-cancel">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/snmp_integrations.js"></script>
{% endblock %}
