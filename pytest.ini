[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session
addopts = -v --tb=short --strict-markers --cov=services/ui_iot --cov-report=term-missing --cov-report=html --cov-report=xml
# TODO: re-enable coverage threshold at 50% once unit tests increase
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database)
    e2e: End-to-end tests (require running services)
    slow: Slow tests (skip with -m "not slow")
    benchmark: Performance benchmark tests
playwright_browser = chromium
playwright_headless = true
filterwarnings =
    ignore::DeprecationWarning

[coverage:run]
source = services/ui_iot
omit =
    */tests/*
    */__pycache__/*
    */migrations/*
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov
