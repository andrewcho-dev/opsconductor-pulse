{{- if .Values.caddy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pulse.fullname" . }}-caddy
  labels:
    {{- include "pulse.labels" . | nindent 4 }}
    app.kubernetes.io/component: caddy
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: caddy
  ports:
    - name: https
      port: 443
      targetPort: https
{{- end }}

