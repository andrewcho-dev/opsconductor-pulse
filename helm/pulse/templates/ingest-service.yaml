apiVersion: v1
kind: Service
metadata:
  name: {{ include "pulse.fullname" . }}-ingest
  labels:
    {{- include "pulse.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingest
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ingest
  ports:
    - name: http
      port: 8080
      targetPort: http

