apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pulse.fullname" . }}-ops-worker
  labels:
    {{- include "pulse.labels" . | nindent 4 }}
    app.kubernetes.io/component: ops-worker
spec:
  replicas: {{ .Values.opsWorker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: ops-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: ops-worker
    spec:
      containers:
        - name: ops-worker
          image: "{{ .Values.opsWorker.image.repository }}:{{ .Values.opsWorker.image.tag }}"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pulse-db-secret
                  key: url
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

